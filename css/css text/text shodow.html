<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1.head1{
            text-shadow: none;
        }
        h1.head2{
            text-shadow: 2px 2px;
        }
        h1.head3{
            text-shadow: 3px 3px red;
        }
        h1.head4{
           text-shadow: 3px 3px  3px red;
        }
    </style>
</head>
<body>
  <h1 class="head1">THIS IS NORMAL TEXT</h1>
  <h1 class="head2">THIS IS SHADOWED TEXT with out color</h1>
  <h1 class="head3">THIS IS NORMAL TEXT with color</h1>
  <h1 class="head4">THIS IS NORMAL TEXT with extra color</h1>
</body>
</html>
