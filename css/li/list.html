<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul.square {
            list-style-type: disc;
        }

        ul.circle {
            list-style-type: square;
        }
    </style>
</head>

<body>
    <ul class="square">
        <li>hero</li>
        <li>heroine</li>
        <li>Actor</li>
        <li>Actress</li>
    </ul>
    <ul class="circle">
        <li>Water</li>
        <li>air</li>
        <li>drinking</li>
        <li>breathing</li>
    </ul>
    <ol class="123">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ol>
    <ol class="abc">
        <li>apple</li>
        <li>ball</li>
        <li>cat
            <ul>
                <li> black cat</li>
                <li>red cat</li>
            </ul>
            </ul>
        </li>
    </ol>
</body>

</html>
